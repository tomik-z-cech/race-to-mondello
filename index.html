<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondello Challenge - Limerick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" href="assets\favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold">🏎️<br> Mondello Challenge <br> June 2025 <br> 🏎️</h1>
            <p id="last-updated" class="text-muted">Last updated: loading...</p>
        </header>
        <br>
        <div class="d-flex justify-content-end mb-3 w-100 w-md-50 mx-auto mx-md-0">
            <select id="branch" class="form-select bg-dark text-white w-100">
                <option value="mondello_june_limerick.json">Limerick</option>
                <option value="mondello_june_galway.json">Galway</option>
                <option value="mondello_june_ennis.json">Ennis</option>
                <option value="mondello_june_nenagh.json">Nenagh</option>
            </select>
        </div>
        <br>
        <div class="d-flex justify-content-end mb-3 w-100 w-md-50 mx-auto mx-md-0">
            <select id="sort" class="form-select bg-dark text-white w-100">
                <option value="percent-desc">% of Target - High to Low (Default)</option>
                <option value="percent-asc">% of Target - Low to High</option>
                <option value="average-desc">Average Spend - High to Low</option>
                <option value="average-asc">Average Spend - Low to High</option>
            </select>
        </div>
        <br>
        <br>
        <div id="garage-stats" class="row g-4">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
