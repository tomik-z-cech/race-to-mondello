<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondello Challenge - Limerick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" href="assets\favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold">🏎️ Mondello Challenge 🏎️ <br> June 2025</h1>
            <p id="last-updated" class="text-muted">Last updated: loading...</p>
        </header>
    <div class="d-flex justify-content-end mb-3 w-100 w-md-50 mx-auto mx-md-0">
        <select id="sort" class="form-select w-100">
            <option value="percent-desc">% to Target ↓</option>
            <option value="percent-asc">% to Target ↑</option>
            <option value="average-desc">Average Spend ↓</option>
            <option value="average-asc">Average Spend ↑</option>
            <option value="eta-asc">Fastest to Target ↑</option>
            <option value="eta-desc">Slowest to Target ↓</option>
        </select>
    </div>
        <div id="garage-stats" class="row g-4">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
