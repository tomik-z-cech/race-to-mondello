<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondello Challenge - June 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold">üèéÔ∏è<br> Mondello Challenge <br> June 2025 <br> üèéÔ∏è</h1>
            <p id="last-updated" class="text-muted">Last updated: loading...</p>
        </header>

        <div class="row mb-3">
            <div class="col-md-6 mx-auto">
                <!-- Branch Dropdown (populated via JS) -->
                <select id="branch" class="form-select bg-dark text-white">
                    <option disabled selected value="">Select Branch</option>
                </select>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <!-- Sort Dropdown -->
                <select id="sort" class="form-select bg-dark text-white">
                    <option value="percent-desc">% of Target - High to Low (Default)</option>
                    <option value="percent-asc">% of Target - Low to High</option>
                    <option value="average-desc">Average Spend - High to Low</option>
                    <option value="average-asc">Average Spend - Low to High</option>
                    <option value="eta-asc">ETA - Shortest to Longest</option>
                    <option value="eta-desc">ETA - Longest to Shortest</option>
                </select>
            </div>
        </div>

        <!-- Garage Cards -->
        <div id="garage-stats" class="row g-4"></div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center my-4" style="display:none;">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="text-danger text-center my-3" style="display:none;"></div>
    </div>

    <script src="mondello_app.js"></script>
</body>
</html>
